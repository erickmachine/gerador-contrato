<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Contrato de Amor e Amizade</title>
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #ff69b4;
            --background-color: #f0e6ff;
            --text-color: #333;
            --card-bg-color: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.5s ease;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .container::before,
        .container::after {
            content: "❤️";
            font-size: 100px;
            position: absolute;
            opacity: 0.1;
            animation: pulse 2s infinite;
        }

        .container::before {
            top: -50px;
            left: -50px;
        }

        .container::after {
            bottom: -50px;
            right: -50px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: var(--primary-color);
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #6a1b9a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-bg-color);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: modalAppear 0.5s ease;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        #contract-text {
            white-space: pre-wrap;
            background-color: rgba(249, 249, 249, 0.8);
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .compatibility {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(232, 245, 233, 0.8);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .compatibility:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #theme-toggle:hover {
            transform: rotate(180deg);
        }

        .dark-mode {
            --primary-color: #bb86fc;
            --secondary-color: #ff79c6;
            --background-color: #121212;
            --text-color: #e0e0e0;
            --card-bg-color: rgba(30, 30, 30, 0.8);
        }

        .dark-mode body {
            background: linear-gradient(-45deg, #2c3e50, #4a569d, #24243e, #0f0c29);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .decorative-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart, .star, .circle, .square {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .heart {
            top: 10%;
            left: 10%;
            width: 50px;
            height: 50px;
            background-color: var(--secondary-color);
            transform: rotate(-45deg);
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -25px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 25px;
        }

        .star {
            top: 20%;
            right: 15%;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid var(--primary-color);
            transform: rotate(35deg);
        }

        .circle {
            bottom: 15%;
            left: 20%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 5px solid var(--primary-color);
        }

        .square {
            bottom: 25%;
            right: 10%;
            width: 40px;
            height: 40px;
            border: 5px solid var(--secondary-color);
            transform: rotate(45deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .floating-elements span {
            position: absolute;
            font-size: 24px;
            animation: floatEmoji 15s infinite ease-in-out;
        }

        .floating-elements span:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .floating-elements span:nth-child(2) { top: 25%; right: 20%; animation-delay: 2s; }
        .floating-elements span:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 4s; }
        .floating-elements span:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 6s; }
        .floating-elements span:nth-child(5) { top: 50%; left: 50%; animation-delay: 8s; }

        @keyframes floatEmoji {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Contrato de Amor e Amizade</h1>
        <form id="contract-form">
            <div>
                <label for="fullName">Seu Nome Completo:</label>
                <input type="text" id="fullName" required>
            </div>
            <div>
                <label for="age">Sua Idade:</label>
                <input type="number" id="age" required min="13">
            </div>
            <div>
                <label for="zodiacSign">Seu Signo:</label>
                <select id="zodiacSign" required>
                    <option value="">Selecione seu signo</option>
                    <option value="Áries">Áries</option>
                    <option value="Touro">Touro</option>
                    <option value="Gêmeos">Gêmeos</option>
                    <option value="Câncer">Câncer</option>
                    <option value="Leão">Leão</option>
                    <option value="Virgem">Virgem</option>
                    <option value="Libra">Libra</option>
                    <option value="Escorpião">Escorpião</option>
                    <option value="Sagitário">Sagitário</option>
                    <option value="Capricórnio">Capricórnio</option>
                    <option value="Aquário">Aquário</option>
                    <option value="Peixes">Peixes</option>
                </select>
            </div>
            <div>
                <label for="contractType">Tipo de Contrato:</label>
                <select id="contractType" required>
                    <option value="">Selecione o tipo de contrato</option>
                    <option value="Amizade">Amizade</option>
                    <option value="Namoro">Namoro</option>
                </select>
            </div>
            <div>
                <label for="otherPerson">Nome da Outra Pessoa:</label>
                <input type="text" id="otherPerson" required>
            </div>
            <div>
                <label for="otherAge">Idade da Outra Pessoa:</label>
                <input type="number" id="otherAge" required min="13">
            </div>
            <div>
                <label for="otherZodiacSign">Signo da Outra Pessoa:</label>
                <select id="otherZodiacSign" required>
                    <option value="">Selecione o signo</option>
                    <option value="Áries">Áries</option>
                    <option value="Touro">Touro</option>
                    <option value="Gêmeos">Gêmeos</option>
                    <option value="Câncer">Câncer</option>
                    <option value="Leão">Leão</option>
                    <option value="Virgem">Virgem</option>
                    <option value="Libra">Libra</option>
                    <option value="Escorpião">Escorpião</option>
                    <option value="Sagitário">Sagitário</option>
                    <option value="Capricórnio">Capricórnio</option>
                    <option value="Aquário">Aquário</option>
                    <option value="Peixes">Peixes</option>
                </select>
            </div>
            <div>
                <label for="endDate">Data de Término do Contrato:</label>
                <input type="date" id="endDate" required>
            </div>
            <button type="submit">Gerar Contrato</button>
        </form>
    </div>

    <div id="contractModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contrato Gerado</h2>
            <div id="contract-text"></div>
            <div class="compatibility">
                <h3>Análise de Compatibilidade</h3>
                <p id="compatibility-text"></p>
            </div>
            <button id="acceptContract">Aceitar Contrato</button>
        </div>
    </div>

    <button id="theme-toggle">🌓</button>

    <div class="decorative-elements">
        <div class="heart"></div>
        <div class="star"></div>
        <div class="circle"></div>
        <div class="square"></div>
    </div>

    <div class="floating-elements">
        <span>❤️</span>
        <span>🤝</span>
        <span>🔎</span>
        <span>📃</span>
        <span>🌈</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const form = document.getElementById('contract-form');
        const modal = document.getElementById('contractModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        const contractText = document.getElementById('contract-text');
        const compatibilityText = document.getElementById('compatibility-text');
        const acceptContractBtn = document.getElementById('acceptContract');
        const themeToggle = document.getElementById('theme-toggle');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            generateContract();
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        acceptContractBtn.onclick = function() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            alert("Parabéns! Você aceitou o contrato. Lembre-se de que este é um acordo simbólico e o mais importante é manter uma relação saudável e respeitosa.");
        }

        themeToggle.onclick = function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = '☀️';
            } else {
                themeToggle.textContent = '🌙';
            }
        }

        function generateContract() {
            const fullName = document.getElementById('fullName').value;
            const age = document.getElementById('age').value;
            const zodiacSign = document.getElementById('zodiacSign').value;
            const contractType = document.getElementById('contractType').value;
            const otherPerson = document.getElementById('otherPerson').value;
            const otherAge = document.getElementById('otherAge').value;
            const otherZodiacSign = document.getElementById('otherZodiacSign').value;
            const endDate = new Date(document.getElementById('endDate').value);

            const formattedEndDate = endDate.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            const contractContent = `CONTRATO DE ${contractType.toUpperCase()}

Data: ${new Date().toLocaleDateString('pt-BR')}

Entre:
${fullName}, ${age} anos, do signo de ${zodiacSign}
e
${otherPerson}, ${otherAge} anos, do signo de ${otherZodiacSign}

1. OBJETO DO CONTRATO

Este contrato estabelece os termos e condições da ${contractType.toLowerCase()} entre as partes acima mencionadas.

2. DURAÇÃO

Este contrato terá validade a partir da data de assinatura até ${formattedEndDate}.

3. COMPROMISSOS

As partes se comprometem a:
- Manter respeito mútuo
- Comunicar-se de forma honesta e aberta
- Apoiar um ao outro em momentos difíceis
${contractType === 'Namoro' ? '- Manter fidelidade\n- Demonstrar afeto e carinho\n- Planejar momentos especiais juntos' : '- Estar presente nos momentos importantes\n- Manter contato regular\n- Respeitar a privacidade um do outro'}

4. RESOLUÇÃO DE CONFLITOS

Em caso de desentendimentos, as partes concordam em:
- Dialogar de forma calma e respeitosa
- Ouvir atentamente o ponto de vista do outro
- Buscar soluções em conjunto
${contractType === 'Namoro' ? '- Se necessário, tirar um tempo para reflexão individual' : '- Dar espaço quando necessário'}

5. TÉRMINO DO CONTRATO

Ao término do contrato, as partes podem optar por:
- Renovar o contrato
- Renegociar os termos
- Encerrar a ${contractType.toLowerCase()} de forma amigável

6. ASSINATURAS

____________________
${fullName}

____________________
${otherPerson}

Este contrato é simbólico e não tem validade legal. Seu propósito é fortalecer o compromisso entre as partes e promover uma relação saudável.`;

            contractText.textContent = contractContent;
            
            const compatibility = analyzeCompatibility(zodiacSign, otherZodiacSign, contractType);
            compatibilityText.textContent = compatibility;

            modal.style.display = "block";
        }

        function analyzeCompatibility(sign1, sign2, contractType) {
            const compatibilityMap = {
                'Áries': ['Leão', 'Sagitário', 'Gêmeos', 'Aquário'],
                'Touro': ['Virgem', 'Capricórnio', 'Câncer', 'Peixes'],
                'Gêmeos': ['Libra', 'Aquário', 'Áries', 'Leão'],
                'Câncer': ['Escorpião', 'Peixes', 'Touro', 'Virgem'],
                'Leão': ['Áries', 'Sagitário', 'Gêmeos', 'Libra'],
                'Virgem': ['Touro', 'Capricórnio', 'Câncer', 'Escorpião'],
                'Libra': ['Gêmeos', 'Aquário', 'Leão', 'Sagitário'],
                'Escorpião': ['Câncer', 'Peixes', 'Virgem', 'Capricórnio'],
                'Sagitário': ['Áries', 'Leão', 'Libra', 'Aquário'],
                'Capricórnio': ['Touro', 'Virgem', 'Escorpião', 'Peixes'],
                'Aquário': ['Gêmeos', 'Libra', 'Áries', 'Sagitário'],
                'Peixes': ['Câncer', 'Escorpião', 'Touro', 'Capricórnio']
            };

            if (compatibilityMap[sign1].includes(sign2)) {
                return `Ótima compatibilidade! ${sign1} e ${sign2} tendem a ter uma ${contractType.toLowerCase()} harmoniosa e cheia de entendimento mútuo.`;
            } else if (sign1 === sign2) {
                return `Boa compatibilidade! Como ambos são do signo de ${sign1}, vocês compartilham muitas características em comum, o que pode fortalecer a ${contractType.toLowerCase()}.`;
            } else {
                return `Compatibilidade desafiadora, mas com potencial! ${sign1} e ${sign2} podem aprender muito um com o outro, tornando a ${contractType.toLowerCase()} uma experiência enriquecedora. Com comunicação aberta e respeito mútuo, vocês podem superar quaisquer diferenças.`;
            }
        }
    </script>
</body>
</html>
